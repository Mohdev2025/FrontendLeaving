<div class="card shadow-sm border-0">
  <div class="card-body">
    <h4 class="card-title mb-3">Leave History</h4>

    <div class="table-responsive">
      <table class="table align-middle table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">Leave Type</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leave of leaves">
            <td>{{ leave.leaveType }}</td>

            <!-- عرض التاريخ بدون وقت -->
            <td>{{ leave.fromDate | date:'yyyy-MM-dd' }}</td>
            <td>{{ leave.toDate | date:'yyyy-MM-dd' }}</td>

            <td>
              <span 
              class="badge"
              [ngClass]="{
                'bg-primary-subtle text-primary': leave.status === 'Requested',
                'bg-success-subtle text-success': leave.status === 'Approved',
                'bg-warning-subtle text-warning': leave.status === 'Cancelled',
                'bg-danger-subtle text-danger': leave.status === 'Rejected'
              }">
              {{ leave.status }}
            </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
